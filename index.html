<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>

<body>

    <div class="contenedor">

        <form id="formulario">
            <label for="diasMes">Dias que tiene el mes:</label>
            <input type="number" id="diasMes" name="diasMes">

            <label for="diasFrancos">Francos que tengas en el mes:</label>
            <input type="number" name="diasFrancos" id="diasFrancos">

            <label for="costoHora">Costo por hora:</label>
            <input type="number" name="costoHora" id="costoHora">

            <button type="submit">Calcular</button>
        </form>

        <div id="resultado" class="resultado"></div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>
</body>

</html>
